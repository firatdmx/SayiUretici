<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Sayı Üretici</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 200px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #333;
        }
        label {
            display: inline-block;
            margin-bottom: 5px;
            font-weight: bold;
			font-size:20px;
        }
        input[type="number"] {
            width: 80px;
            text-align: center;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
			font-weight:bold;
        }
        button {
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-size: 30px;
			color: red;
			font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fırat'ın Sayı Üreticisi</h1>
        <div style="margin:10px">
            <label for="min">Minimum Sayı:</label>
            <input type="number" id="min" min="0" value="1">
            <button onclick="decreaseValue('min')">-</button>
            <button onclick="increaseValue('min')">+</button>
        </div>
        <div style="margin:10px">
            <label for="max">Maksimum Sayı:</label>
            <input type="number" id="max" min="0" value="15">
            <button onclick="decreaseValue('max')">-</button>
            <button onclick="increaseValue('max')">+</button>
        </div>
        <div style="margin:10px">
            <label for="count">Sayı Adedi:</label>
            <input type="number" id="count" min="1" value="5">
            <button onclick="decreaseValue('count')">-</button>
            <button onclick="increaseValue('count')">+</button>
        <div style="margin:10px">
        <button onclick="generateRandomNumbers()">Rastgele Sayı Üret</button>
        <div id="output"></div>
    </div>

    <script>
        function decreaseValue(inputId) {
            const input = document.getElementById(inputId);
            input.stepDown();
        }

        function increaseValue(inputId) {
            const input = document.getElementById(inputId);
            input.stepUp();
        }

        function generateRandomNumbers() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);
            const count = parseInt(document.getElementById('count').value);

            let numbers = [];
            while (numbers.length < count) {
                const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                if (!numbers.includes(randomNumber)) {
                    numbers.push(randomNumber);
                }
            }

            document.getElementById('output').innerText = 'Üretilen Sayılar: ' + numbers.join(', ');
        }
    </script>
</body>
</html>
